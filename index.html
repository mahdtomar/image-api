<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3a2c5a30e4.js"
      crossorigin="anonymous"
    ></script>
    <title>images library</title>
  </head>
  <body class="dark-theme">
    <header>
      <h1 style="text-align: center; margin-bottom: 20px">Images Library</h1>
      <div class="container">
        <div class="controles">
          <div>
            <label for="search">Search</label>
            <input
              type="text"
              placeholder="Search"
              name="search"
              id="search_bar"
            />
          </div>

          <div>
            <label for="select">Category</label>
            <select name="category" id="category">
              <!-- , , , , , , , people, religion, , , , , , , , , , ,  -->
              <option class="opition" value="all">all</option>
              <option class="opition" value="backgrounds">backgrounds</option>
              <option class="opition" value="fashion">fashion</option>
              <option class="opition" value="nature">nature</option>
              <option class="opition" value="science">science</option>
              <option class="opition" value="education">education</option>
              <option class="opition" value="feelings">feelings</option>
              <option class="opition" value="health">health</option>
              <option class="opition" value="places">places</option>
              <option class="opition" value="animals">animals</option>
              <option class="opition" value="industry">industry</option>
              <option class="opition" value="computer">computer</option>
              <option class="opition" value="food">food</option>
              <option class="opition" value="sports">sports</option>
              <option class="opition" value="transportation">
                transportation
              </option>
              <option class="opition" value="travel">travel</option>
              <option class="opition" value="buildings">buildings</option>
              <option class="opition" value="business">business</option>
              <option class="opition" value="music">music</option>
            </select>
          </div>
          <button class="activate">Search</button>
        </div>

        <input type="checkbox" name="theme" class="toggole" id="theme" />
      </div>
    </header>
    <main>
      <div class="container">
        <div class="image-container">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        all the images displayed here belongs to
        <a href="https://pixabay.com/" target="_blank">pixaby.com</a> and i
        don't own it. <br />
        made with love by
        <a href="https://github.com/mahdtomar" target="_blank">Omar Mahdy</a>.
      </p>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
